<div class="container">
<div class="card border-muted mb-3">
  <div class="card-header">
Municipios
  </div>
  <div class="card-body text-muted">
<h4>Listado de municipios</h4>

<div *ngIf="authService.token" class="my-2 text-left">
  <button
        class="btn btn.rounded btn-outline-secondary"
        type="button"
        [routerLink]="['/municipios/crear']" >
  Nuevo Municipio
 </button>

</div>
<div class="table-responsive">
<table class="table table-striped table-hover">
  <thead>
    <tr>

      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col" *ngIf="authService.token">Acci√≥n</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of municipios">

      <th scope="row">{{item.id}}</th>
      <td>{{item.nombre}}</td>

      <td *ngIf="authService.token" >
        <button class="btn btn-outline-secondary rounded btn-sm m-1" [routerLink]="['/municipios/ver',item.id]"  >Ver<i class="bi bi-search"></i></button>
        <button class="btn btn-outline-warning rounded btn-sm m-1" [routerLink]="['/municipios/editar',item.id]"  >Editar<i class="bi bi-pencil"></i></button>
        <button class="btn btn-outline-danger rounded btn-sm m-1" (click)="delete(item)">Eliminar<i class="bi bi-trash"></i></button>
      </td>
    </tr>
  </tbody>
</table>
</div>
  </div>
</div>

</div>
